<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier - Marché des Producteurs Locaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Effectuer vos Achats</h1>
            <nav>
                <ul>
                    <li><a href="index.html#hero">Accueil</a></li>
                    <li><a href="products.html">Produits</a></li>
                    <li><a href="index.html#categories">Catégories</a></li>
                    <li><a href="index.html#about">À propos</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                                        <li>
                        <a href="cart.html" class="cart-link">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6h11.4L17 13M7 13H5.4M17 13l1.2 6M6 19a1 1 0 100 2 1 1 0 000-2zm12 0a1 1 0 100 2 1 1 0 000-2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="cart" class="container">
            <h2>Votre Panier</h2>
            <div class="cart-items">
                <!-- Les articles du panier seront ajoutés ici par JavaScript -->
                <p>Votre panier est vide pour le moment.</p>
            </div>

            <div class="cart-summary">
                <h3>Total: <span id="cart-total">0.00€</span></h3>
                <button class="checkout-button">Procéder au paiement</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Marché des Producteurs Locaux. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- ===== MODALE DE PAIEMENT ===== -->
<div class="modal-overlay" id="paymentModal">
  <div class="modal-content">
    <h2>Paiement sécurisé</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="fullname">Nom complet</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address">Adresse de livraison</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Méthode de paiement</label>
        <div class="payment-methods">
          <label><input type="radio" name="paymentMethod" value="card" checked> Carte Bancaire</label>
          <label><input type="radio" name="paymentMethod" value="mobile"> Mobile Money (Orange / Airtel / Telma)</label>
          <label><input type="radio" name="paymentMethod" value="paypal"> PayPal</label>
        </div>
      </div>

      <div id="cardDetails">
        <div class="form-group">
          <label for="cardnumber">Numéro de carte</label>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="XXXX XXXX XXXX XXXX">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiration</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA">
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
          </div>
        </div>
      </div>

      <div class="modal-buttons">
        <button type="submit" class="checkout-button">Payer maintenant</button>
        <button type="button" class="cancel-button" id="closeModalBtn">Annuler</button>
      </div>
    </form>
  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
